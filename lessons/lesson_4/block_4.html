<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>JS-block.4</title>
        <script src="js/block_4.js"></script>
    </head>
    <body>
        <p>
            Переменная num может принимать 4 значения: 1, 2, 3 или 4.
            Если она имеет значение '1', то в переменную result запишем 'зима',
            если имеет значение '2' – 'весна' и так далее. Решите задачу через
            switch-case.
        </p>
        <button id="task1">num = 1</button>
        <button id="task2">num = 2</button>
        <button id="task3">num = 3</button>
        <button id="task4">num = 4</button>
    </body>
</html>
