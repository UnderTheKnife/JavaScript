<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>JS-block.1</title>
        <script src="js/block_1.js"></script>
    </head>
    <body>
        <ol>
            <li>
                <p>
                    Выведите столбец чисел от 1 до 100.
                </p>
                <button id="button1">Показать результат</button>
                <div id="result1"></div>
            </li>
            <li>
                <p>
                    Выведите столбец чисел от 11 до 33.
                </p>
                <button id="button2">Показать результат</button>
                <div id="result2"></div>
            </li>
            <li>
                <p>
                    Выведите столбец четных чисел в промежутке от 0 до 100.
                </p>
                <button id="button3">Показать результат</button>
                <div id="result3"></div>
            </li>
            <li>
                <p>
                    С помощью цикла найдите сумму чисел от 1 до 100.
                </p>
                <button id="button4">Показать результат</button>
                <div id="result4"></div>
            </li>
        </ol>
    </body>
</html>
