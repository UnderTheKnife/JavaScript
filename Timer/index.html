<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>title</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/index.js"></script>
</head>
<body>
<div id="main">
    <div id="timer">
        <h1>Timer</h1>
        <table>
            <tbody align="center">
            <tr>
                <td>
                    <input id="hours" placeholder="hours">
                </td>
                <td>
                    <input id="minutes" placeholder="minutes">
                </td>
                <td>
                    <input id="seconds" placeholder="seconds">
                </td>
            </tr>
            <tr>
                <td colspan="3">
                    <input id="message"
                           placeholder="Enter you'r message here!">
                </td>
            </tr>
            <tr>
                <td colspan="3">
                    <button id="start"> Start</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
